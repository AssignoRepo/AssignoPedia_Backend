<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Assignopedia</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="admin-panel-section">
    <div class="dashboard-wrapper">
      <div class="sidebar">
        <div class="sidebar-title">Admin Panel</div>
        <button class="sidebar-btn" id="btn-leave">Leave Request</button>
        <button class="sidebar-btn" id="btn-social" style="display:none;">Social Media</button>
        <button class="sidebar-btn" id="btn-add-employee" style="display:none;">Add Employee</button>
        <button class="sidebar-btn" id="btn-stats" style="display:none;">Employee Stats</button>
        <button class="sidebar-btn" id="btn-pay-slip">Pay Slip Admin</button>
      </div>
      <div class="main-content" id="mainContent">
        <div class="logout-container">
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
